<div class="media-block">
  <div class="media-block__image">
    {% if include.title %}
      <h4 class="media-block__title">{{ include.title }}</h4>
    {% endif %}
    <img src="{{ include.image }}" alt="{{ include.alt | default: '' }}" loading="lazy">
    {% if include.source %}
      <p class="media-block__source">{{ include.source }}</p>
    {% endif %}
  </div>
  <div class="media-block__body">
    {% if include.body %}
      <div class="media-block__content">{{ include.body | markdownify }}</div>
    {% endif %}
  </div>
</div>
